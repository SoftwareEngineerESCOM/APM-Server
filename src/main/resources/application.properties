#spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.ddl-auto=create
#spring.jpa.hibernate.ddl-auto=update
#Una vez que se crea la tabla con create, se cambia el ddl-auto a update
#Primero
#spring.jpa.hibernate.ddl-auto=create
#Despues
#spring.jpa.hibernate.ddl-auto=update
#Esto se hace para evitar crear el script desde cero en la base de datos, asï¿½, se puede usar cualquier gestor de base de datos que se quiera
#como postgres, mysql, mongodb, mariadb o sqlite
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.datasource.data=classpath:/import_data/import_*.sql,classpath:/data.sql
spring.datasource.initialization-mode=always
spring.datasource.platform=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/apms
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
